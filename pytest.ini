[pytest]
# Custom markers for organizing tests by functionality
markers =
    login: tests for login page scenarios
    inventory: tests for inventory page scenarios
    cart_page: tests for cart page
    cart_checkout: tests for checkout flows
    logout: tests for logout functionality

# Default command-line options:
# -v : verbose output
# --browser=chrome : default browser to run tests on
# --html=reports/report.html : generate an HTML report saved in reports folder
# --self-contained-html : embed all CSS and JS for standalone report
# --capture=sys : capture system stdout and stderr in report
addopts = -v --browser=chrome --html=reports/report.html --self-contained-html --capture=sys

